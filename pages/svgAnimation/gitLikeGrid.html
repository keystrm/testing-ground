<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contribution Grid Animation</title>
<style>
  .grid {
    display: grid;
    grid-template-columns: repeat(53, 10px); /* 53 weeks */
    grid-gap: 2px;
  }
  .day {
    width: 10px;
    height: 10px;
    background-color: #216e39;
    opacity: 0.7;
  }
  .blink {
    animation: blink-animation 1s infinite;
  }
  @keyframes blink-animation {
    50% {
      opacity: 1;
    }
  }
</style>
</head>
<body>

<div id="grid" class="grid"></div>

<script>
  const grid = document.getElementById('grid');
  
  // Create a grid similar to the GitHub contributions graph
  for (let i = 0; i < 7 * 53; i++) { // 7 days per week, 53 weeks
    const day = document.createElement('div');
    day.className = 'day';
    grid.appendChild(day);
  }
  
  // Function to randomly select a rectangle to blink
  function blinkRandomRect() {
    const rects = document.querySelectorAll('.day');
    const randomRectIndex = Math.floor(Math.random() * rects.length);
    const rect = rects[randomRectIndex];
    
    // Add blink class to make the rect blink
    rect.classList.add('blink');
    
    // Remove the class after some time
    setTimeout(() => {
      rect.classList.remove('blink');
    }, 1000);
  }
  
  // Blink a random rectangle every 200ms
  setInterval(blinkRandomRect, 200);
</script>

</body>
</html>
